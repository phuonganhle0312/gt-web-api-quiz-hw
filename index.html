<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz API</title>
   
</head>
<body>
    <!--Timer Div-->
    <div id="time" class="container-md">time:0 </div>
    <!--Quiz Div-->
    <div id="quiz-section" class="container-md">
    <!--Quiz Starter Page-->
    <div id="prompt">
    <h1>Coding Quiz</h1>
    <p class="container-md">When the quiz starts you will be presented with code related questions. You will have 60 seconds to answer 6 questions. If you answer a question incorrectly then 10 seconds will be subtracted from the clock.
    When the timer reaches 0 the quiz will be over.</p>
    </div>
    <!--Button-->
    <button id="start">Start Quiz</button>
    <!--Choices-->
    <div id="questions"></div>
    <ul id="choices" class="container-md">
        <button id= "choiceA"></button>
        <button id= "choiceB"></button>
        <button id = "choiceC"></button>
        <button id = "choiceD"></button>
    </ul>
    

</body>
<script src= script.js></script>
</html>
