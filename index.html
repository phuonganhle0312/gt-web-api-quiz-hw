<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz API</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!--Timer Div-->
    <div id="time">time: 0</div>
    <!--Quiz Div-->
    <div id="quiz-section">
    <!--Quiz Starter Page-->
    <h1>Coding Quiz</h1>
    <p>When the quiz starts you will be presented with code related questions. You will have 60 seconds to answer 6 questions. If you answer a question incorrectly then 10 seconds will be subtracted from the clock.
    When the timer reaches 0 the quiz will be over.</p>
    <ul id="choices"></ul>
    <!--Button-->
    <button id="start">Start Quiz</button>
</div>
</div>
<script src= script.js></script>
</body>
</html>
