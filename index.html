<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz API</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--Timer Div-->
    <div id="time">
    <!--Quiz Div-->
    <div id="quiz-section">
    <!--Quiz Starter Page-->
    <h1>Coding Quiz</h1>
    <p>When the quiz starts you will be presented with code related questions. If you answer a question incorrectly then 10 seconds will be subtracted from the clock.
    When the timer reaches 0 the quiz will be over.</p>
    <!--Button-->
    <button id="start">Start Quiz</button>
</div>
</div>
<script src= script.js></script>
</body>
</html>
